{% extends "base.html" %}
{% block content %}

<h1>Alert History</h1>

<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Message</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for a in alerts %}
            <tr>
                <td>{{ a.timestamp }}</td>
                <td>{{ a.message }}</td>
                <td>{{ a.details }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
